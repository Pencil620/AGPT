<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTblHkj6SLlud1Fks6vXfctAO4P3_imnAaKhg&usqp=CAU'); /* Set your image URL */
            background-size: cover; /* Adjust to your preference */
            background-repeat: no-repeat;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1> Create your own quiz </h1>

<form action="/submit_quiz" method="post">
    <!-- Question 1 -->
    <label for="question1">1.   Question:</label>
    <textarea id="question1" name="question1" rows="2" required></textarea>

    <label for="option1_1">Option 1:</label>
    <input type="text" id="option1_1" name="option1_1" required>

    <label for="option2_1">Option 2:</label>
    <input type="text" id="option2_1" name="option2_1" required>

    <label for="option3_1">Option 3:</label>
    <input type="text" id="option3_1" name="option3_1" required>

    <label for="option4_1">Option 4:</label>
    <input type="text" id="option4_1" name="option4_1" required>

    <label for="correctAnswer1">Correct Answer:</label>
    <select id="correctAnswer1" name="correctAnswer1" required>
        <option value="option1_1">Option 1</option>
        <option value="option2_1">Option 2</option>
        <option value="option3_1">Option 3</option>
        <option value="option4_1">Option 4</option>
    </select> <br> <br> <br> <br>

    <!-- Question 2 -->
    <!-- Repeat the structure for each question, incrementing the numbers in IDs and names -->

    <button type="submit">Create Quiz </button>
</form>

</body>
</html>
