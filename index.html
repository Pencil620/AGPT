<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Page</title>
</head>
<body>
  <label for="userInput">Enter something:</label>
  <input type="text" id="userInput">
  <button onclick="redirectToDisplayPage()">Submit</button>

  <script>
    function redirectToDisplayPage() {
      const userInput = document.getElementById("userInput").value;
      // Redirect to the display page with the user input as a query parameter
      window.location.href = `display.html?input=${encodeURIComponent(userInput)}`;
    }
  </script>
</body>
</html>
