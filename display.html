<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Page</title>
</head>
<body>
  <h2>User's Input:</h2>
  <p id="displayInput"></p>

  <script>
    // Retrieve the user input from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const userInput = urlParams.get('input');

    // Display the user input on the page
    document.getElementById("displayInput").textContent = userInput;
  </script>
</body>
</html>
